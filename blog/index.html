<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/img/logo/favicon.ico">
        <title>テスト　少し改造してみた</title>
        <style>
            body {
                margin: 0 auto;
            }
            
            nav {
                width: 100%;
                height: 70px;
                background-color: dimgray;
                padding-top: 5px;
                box-sizing: border-box;
            }
            
            nav ul {
                display: flex;
            }
            
            nav li {
                list-style: none;
            }
            
            a {
                display: block;
                text-decoration: none;
                color: white;
                margin-right: 35px;
            }
            
            main {
                background-color: #fefefe;
            }
            
        </style>
        <script src="/js/utils/utils.js"></script>
        <script>
            function checkAnswer(){
                sha256(document.getElementById('user_answer').value).then((hash) => {
                    if(hash === 'b4003030a618a54e83c92ac29756ea2ff0cedb7b06c0cdd5433e9eb0688194a9') {
                        document.getElementById('result').textContent = 'yukiどぞ';
                        document.cookie = 'yuki=True; path=/; max-age=604800';
                        location.replace('/');
                    } else {
                        document.getElementById('result').textContent = 'yuki無理'
                    }
                });
            }
        </script>
    </head>
    <body>
            
        <header>
            <nav>
                <ul>
                    <li style="color: white;">テストがんばる</li>
                </ul>
            </nav>
        </header>
            
        <main>
            <h1>Duongのテスト</h1>
            <p>テスト 改造すんの難しかったわ</p>
            <p>まじでさー、render全部英語でわからさすぎたー入試があるからあまりつくれないかも</p>
            <p>ルナさんごめんなさいnew-instance改造させていただきます。</p>
        </main>

        <footer>
            <input id="user_answer" type="text" placeholder="？" style="width: 155px;">
            <button onclick="checkAnswer()">確かめる</button>
            <p id="result"></p>
        </footer>
    </body>
</html>
